<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Counter</title>
  <link rel="stylesheet" href="CSS/Style.css">
  <script src="JS/Javascript.js"></script>
</head>

<body>
  <div id="counter">
    <h1>COUNTER</h1>
  </div>

  <div id="par">
    <p id="p1">0</p>
  </div>
  
  <div id="btn">
    <button id="plus" onclick="addOne()">+</button>
    <button id="minus" onclick="subtractOne()">-</button>
  </div>
</body>
</html>
